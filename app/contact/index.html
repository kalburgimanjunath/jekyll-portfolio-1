<p>Please feel free to contact me with any questions or feedback you may have. You can tweet me <a href="http://twitter.com/mstrutt_co_uk">@mstrutt_co_uk</a> or use this handy contact form below:</p>
<form name="contact" method="post">
	<ul class="form-fields">
		<li>
			<input type="text" name="name" id="full-name" class="field" placeholder="Full name" required />
			<label for="full-name">Your name</label>
		<li class="honey">
			<input type="text" name="username" id="username" class="username" placeholder="Your username" />
			<label for="full-name">Your username</label>
		<li>
			<input type="email" name="email" id="email-address" class="field" placeholder="name@domain.com" required />
			<label for="email-address">Email address</label>
		<li>
			<textarea name="message" id="contact-message" rows="5" class="field multiline" placeholder="Your message here..." required /></textarea>
			<label for="contact-message">Your message</label>
	</ul>
	<button type="submit" class="button">Send Message</button>
</form>
